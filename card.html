<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/card.css">
    <link rel="stylesheet" href="./css/init.css">
    <link rel="stylesheet" href="./css/iconfont.css">
</head>

<body>
    <div id="card">
        <!-- 21天打卡的主题名称位置 -->
        <div class="theme">
            <p>不止21</p>
        </div>

        <!-- 提示，选择一个标签 -->
        <div class="point">
            <p>点击展开分类，选择一个标签</p>
        </div>

        <!-- 标签 -->
        <!-- 阅读写作 -->
        <div class="read">
            <div class="content">
                <span class="iconfont icon-yuedu  logo"></span>
                <h3>阅读写作</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr display "></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>成人阅读</span>
                    <span>亲子阅读</span>
                    <span>睡前故事</span>
                    <span>晨读</span>
                    <span>国学</span>
                    <span>写日记</span>
                    <span>写文章</span>
                    <span>其他</span>
                </div>
            </div>
        </div>

        <!-- 教育教养 -->
        <div class="edu">
            <div class="content">
                <span class="iconfont icon-jiaoyu  logo"></span>
                <h3>教育教养</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr  display"></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>养育</span>
                    <span>孕产</span>
                    <span>上学</span>
                    <span>礼貌</span>
                    <span>其他</span>
                </div>
            </div>
        </div>

        <!-- 学习考试 -->
        <div class="study">
            <div class="content">
                <span class="iconfont icon-xuexi  logo"></span>
                <h3>学习考试</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr display"></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>小升初</span>
                    <span>中考</span>
                    <span>高考</span>
                    <span>国考</span>
                    <span>四级</span>
                    <span>六级</span>
                    <span>公务员</span>
                    <span>其他</span>
                </div>
            </div>
        </div>

        <!-- 语言学习 -->
        <div class="language">
            <div class="content">
                <span class="iconfont icon-zhongwenyuyan  logo"></span>
                <h3>语言学习</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr  display"></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>英语</span>
                    <span>日语</span>
                    <span>法语</span>
                    <span>韩语</span>
                    <span>德语</span>
                    <span>其他</span>
                </div>
            </div>
        </div>

        <!-- 健康锻炼 -->
        <div class="health">
            <div class="content">
                <span class="iconfont icon-icon-test-copy  logo"></span>
                <h3>健康锻炼</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr display"></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>跑步</span>
                    <span>健身</span>
                    <span>瑜伽</span>
                    <span>球类</span>
                    <span>游泳</span>
                    <span>减肥</span>
                    <span>吃药</span>
                    <span>戒烟戒酒</span>
                    <span>其他</span>
                </div>
            </div>
        </div>

        <!-- 生活习惯 -->
        <div class="life">
            <div class="content">
                <span class="iconfont icon-shenghuo  logo"></span>
                <h3>生活习惯</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr display"></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>早睡早起</span>
                    <span>卫生</span>
                    <span>收纳</span>
                    <span>美容</span>
                    <span>其他</span>
                </div>
            </div>
        </div>

        <!-- 艺术创作 -->
        <div class="art">
            <div class="content">
                <span class="iconfont icon-yishu  logo"></span>
                <h3>艺术创作</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr display"></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>绘画</span>
                    <span>书法</span>
                    <span>音乐</span>
                    <span>摄影</span>
                    <span>舞蹈</span>
                    <span>其他</span>
                </div>
            </div>
        </div>

        <!-- 职场训练 -->
        <div class="skill">
            <div class="content">
                <span class="iconfont icon-_zhichangjinsheng  logo"></span>
                <h3>职场训练</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr display"></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>早到早走</span>
                    <span>励志学习</span>
                    <span>周末加班</span>
                    <span>其他</span>
                </div>
            </div>
        </div>

        <!-- 其他 -->
        <div class="other">
            <div class="content">
                <span class="iconfont icon-icon_xinyong_xianxing_jijin-  logo"></span>
                <h3>其他</h3>
                <span class="iconfont icon-xiajiantou  extend fr"></span>
                <span class="iconfont icon-shangjiantou-copy appear fr display"></span>
            </div>
            <div class="extendContend display">
                <div class="add">
                    <span>自定义</span>
                </div>
            </div>
        </div>
        <div class="return">
            <a href="index.html">
                <img src="img/fanhui.png"/>
            </a>
        </div>
    </div>

    
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/card.js"></script>
</body>

</html>
